<!DOCTYPE html>
<html>
	<head>
		<title>WebSocket Echo Test</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script language="javascript" type="text/javascript">
			var socketURI = "ws://localhost:3000";
			const websocket = new WebSocket(socketURI);
			// or addEventListener('open')
			websocket.onopen = (evt) => {
				console.log(
					`client1 connected to a web socket: ${JSON.stringify(evt)}`
				);
			};
			websocket.onclose = (evt) => {
				console.warn(
					`client1 disconnected from a web socket: ${JSON.stringify(evt)}`
				);
			};
			websocket.onmessage = (evt) => {
				console.log(`client1 got message: ${evt.data}`);
			};
			websocket.onerror = (evt) => {
				console.error(`client1 got error: ${JSON.stringify(evt)}`);
			};
			function sendSocket(msg) {
				websocket.send(`client1: ${msg}`);
			}
		</script>
	</head>

	<body>
		<div id="output"></div>
		<button onclick="sendSocket(1)">button 1</button>
		<button onclick="sendSocket(2)">button 2</button>
		<button onclick="sendSocket(3)">button 3</button>
	</body>
</html>
